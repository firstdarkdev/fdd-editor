<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Dark Development Config Editor</title>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="First Dark Development Config Editor" />
    <meta property="og:url" content="https://editor.firstdark.dev" />
    <meta property="og:description" content="A Config Editor for First Dark Dev Mods" />

    <script>
      if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        localStorage.setItem('color-theme', 'dark')
      } else {
        localStorage.setItem('color-theme', 'light')
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body class="bg-ct-light-primary dark:bg-ct-dark-primary text-black dark:text-white">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
